<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Delivery Website</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container site-header__container">
            <a class="logo-link"><img width="178" height="50" class="logo" src="img/logo.png" alt="site logo"></a>
            
            <nav class="site-nav">
                <ul class="nav-lists">
                    <li class="nav-list"><a class="nav-link" href="#">Shipping</a></li>
                    <li class="nav-list"><a class="nav-link" href="#">Tracking</a></li>
                    <li class="nav-list"><a class="nav-link" href="#">Support</a></li>
                    <li class="nav-list"><a class="nav-link" href="#">Accaunt</a></li>
                </ul>
            </nav>
            
            <a class="nav-link button-signIn" href="#">Sign in</a>
            <a class="nav-link button-primery" href="#">Register</a>
        </div>
    </header>
    
    
    <section class="about-us">
        <div class="container">
            <div class="min_container">
                <h1 class="main-title">
                    Sends goods more easily and quickly
                </h1>
                <p class="main-text text">Send your package with zendit, fast and easy delivery, express your online business.</p>
            </div>
        </div>
    </section>
    
    <form class="track_form" action="#" method="post">  
        <div class="form__container">
            <label for="tracking number">
                <h2 class="form-title">Track your packet here</h2>
                <p class="form-text">data provided by zendit</p>
            </label>    
            <input class="tracking_number" type="text" name="tracking number" placeholder="enter the tracking number / receipt" required>
            <input class="track_parcel button" type="submit" value="Track parcel">
        </div>
    </form>


    
    
    <script src="js/scripts.js"></script>
</body>
</html>
